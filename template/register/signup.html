{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> -->

</head>

<body>
    <div class="bg-gradient-to-r from-[#5AE9FF] to-[#368C99] p-8 text-white rounded-b-[3rem]">
        <div class="mx-24 flex items-center justify-between">
            <img class="w-64" src="{% static 'image/Frame 1.png' %}" alt="">
            <div class="flex gap-8">
                <a href="#" class="text-2xl">Home</a>
                <a href="#" class="text-2xl">About</a>
                <a href="#" class="text-2xl">Contact Us</a>
            </div>
        </div>
    </div>

    <div class="w-full flex flex-col justify-center items-center my-auto py-24">
        <div class="flex gap-8 rounded-full border-2 border-[#007AFF] bg-[#008CFF59] font-bold my-8">
            <a href="{% url 'login' %}" class="py-2 pl-12">Log In</a>
            <a href="{% url 'register' %}" class="rounded-full border-2 border-[#007AFF] px-12 py-2 bg-white">Sign Up</a>
        </div>
        <!-- <form method="post" class="flex gap-4 flex-col rounded-2xl border-2 border-[#007AFF] font-bold px-24 py-8 justify-center items-center w-2/5">
           
                {% csrf_token %}        
                {{ form.as_p }}
                <button class="bg-[#008CFF] w-2/3 py-4 rounded-full" type="submit">Ro'yhatdan o'tish</button>
           
        </form> -->
        <form method="post" class="flex gap-4 flex-col rounded-2xl border-2 border-[#007AFF] font-bold px-24 py-8 justify-center items-center w-2/5">
            {% csrf_token %}
            {% for field in form %}
                <div class="w-full">
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %}
            <button class="bg-[#008CFF] w-2/3 py-4 rounded-full" type="submit">Ro'yhatdan o'tish</button>
        </form>
        <div class="flex my-8 gap-4">
            <img class="w-20 h-20" src="{% static 'image/Rectangle 84.png' %}" alt="">
            <img class="w-20 h-20" src="{% static 'image/Rectangle 85.png' %}" alt="">
            <img class="w-20 h-20" src="{% static 'image/Rectangle 86.png' %}" alt="">
        </div>
    </div> 
    
    <div class="bg-gradient-to-r from-[#5AE9FF] to-[#368C99] h-12 w-full"></div>
</body>

</html>
